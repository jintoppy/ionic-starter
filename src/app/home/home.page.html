<ion-header>
  <ion-toolbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label>Name:</ion-label>
    <ion-input [(ngModel)]="myTitle"></ion-input>
  </ion-item>
  <ion-item>
      <ion-label>ImageUrl:</ion-label>
      <ion-input [(ngModel)]="imgUrl"></ion-input>
  </ion-item>
  <ion-button (click)="onSubmit()">Submit</ion-button>
  <ion-card *ngIf="isSubmitted">
    <ion-card-header>
      <ion-card-title>Your Card</ion-card-title>
      <ion-card-subtitle>{{myTitle}}</ion-card-subtitle>      
    </ion-card-header>
  
    <ion-card-content>
        <ion-img [src]="imgUrl"></ion-img>
    </ion-card-content>
  </ion-card>

</ion-content>
